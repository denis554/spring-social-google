dist: trusty
sudo: false

language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - echo "Skipping 'gradle assemble' step"

script:
  - ./gradle/ciBuild.sh

deploy:
  provider: pages
  local_dir: build/asciidoc/html5
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
